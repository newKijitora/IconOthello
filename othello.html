<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>アイコンでオセロ！</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/othello.css">
  <script src="js/init.js"></script>
  <script src="js/othello.js"></script>
</head>
<body>
  <!-- ゲームのボード -->
  <section>
    <div id='board' class='clearfix'></div>
  </section>
  <!-- インフォメーション -->
  <section class="main">
    <section id='notice'>
      <div id="tutorial">
        <h1>ゲームの説明</h1>
        <dl>
          <dt>自分の石を置く</dt>
          <dd>マス目をクリック</dd>
          <dt>ゲームのやりなおし</dt>
          <dd>「リセット」ボタンをクリック</dd>
        </dl>
      </div>
      <div id="buttons">
        <div id="pass" class="button" onclick="passStone();">
        <span>パス</span>
      </div>
      <div id="reset" class="button" onclick="resetGame();">
        <span>リセット</span>
      </div>
      <div id='order_notice' class='relative'><p id='result' class='absolute'></p><img src='../images/talking.png'></div>
    </div>
  </section>
</body>
</html>
